  utter_response_question31:
  - text: "Solusi Pertanyaan Nomor 1:\n
  Aspek: Motorik Kasar\n
  Perkembangan: Mempertahankan posisi kepala tetap tegak dan stabil\n
  Stimulasi:\n
  1. Mengembangkan kontrol terhadap kepala (Tunggu sampai otot-otot leher bayi cukup kuat)\n
  • Latih bayi agar otot-otot lehernya kuat. Letakkan bayi pada posisi telentang. Pegang kedua pergelangan tangan bayi, tarik bayi perlahan-lahan ke arah anda, hingga badan bayi terangkat ke posisi setengah duduk. Jika bayi belum dapat mengontrol kepalanya (kepala bayi tidak ikut terangkat), jangan lakukan latihan ini. Tunggu sampai otot-otot leher bayi lebih kuat.\n
  2. Duduk\n
  • Bantu bayi agar bisa duduk sendiri, mula-mula bayi didudukkan di kursi dengan sandaran agar tidak jatuh ke belakang. Ketika bayi dalam posisi duduk , beri mainan kecil ditangannya. Jika bayi belum bisa duduk tegak, pegang badan bayi. Jika bayi bisa duduk tegak, dudukkan bayi di lantai yang beralaskan selimut, tanpa sandaran atau penyangga.\n
  Sumber:\n
  Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)\n"

  utter_response_question32:
  - text: "Solusi Pertanyaan Nomor 2:\n
  Aspek: Motorik Halus\n
  Perkembangan: Mencari benda\n
  Stimulasi:\n
  1. Menyembunyikan mainan dan meminta anak untuk mencarinya\n
  • Sembunyikan mainan/benda yang disukai bayi dengan cara menutupnya dengan selimut/kain/koran, sebagian saja. Tunjukkan ke bayi cara menemukan mainan tersebut yaitu dengan cara mengangkat penutup mainan. Setelah bayi mengerti permainan ini, maka tutup mainan tersebut sepenuhnya dan biarkan ia mencari mainan itu sendiri.\n
  Sumber:\n
  Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)\n"

  utter_response_question33:
  - text: "Solusi Pertanyaan Nomor 3:\n
  Aspek: Motorik Halus\n
  Perkembangan: Memungut dua benda, masing-masing tangan pegang satu benda pada saat yang bersamaan\n
  Stimulasi:\n
  1. Membuat bunyi-bunyian\n
  • Tangan kanan dan kiri bayi masing-masing memegang mainan yang tidak dapat pecah (kubu/balok kecil). Bantu agar bayi membuat bunyi-bunyian dengan cara memukul-mukul kedua benda tersebut\n
  2. Memasukkan benda ke dalam wadah\n
  • Ajari bayi cara memasukkan mainan/benda kecil ke dalam suatu wadah yang dibuat dari karton/kaleng/kardus/botol air mineral bekas. Setelah bayi memasukkan benda-benda tersebut ke dalam wadah, ajari cara mengeluarkan benda tersebut dan memasukkannya kembali. Pastikan benda-benda tersebut tidak berbahaya, seperti: jangan terlalu kecil karena akan membuat tersedak bila benda itu tertelan.\n
  Sumber:\n
  Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n"

  utter_response_question34:
  - text: "Solusi Pertanyaan Nomor 4:\n
  Aspek: Motorik Halus\n
  Perkembangan: Memungut benda sebesar kacang dengan cara meraup \n
  Stimulasi:\n
  1. Memasukkan benda ke dalam wadah\n
  • Ajari bayi cara memasukkan mainan/benda kecil ke dalam suatu wadah yang dibuat dari karton/kaleng/kardus/botol air mineral bekas. Setelah bayi memasukkan benda-benda tersebut ke dalam wadah, ajari cara mengeluarkan benda tersebut dan memasukkannya kembali. Pastikan benda-benda tersebut tidak berbahaya, seperti: jangan terlalu kecil karena akan membuat tersedak bila benda itu tertelan.\n
  2. Membuat bunyi-bunyian\n
  • Tangan kanan dan kiri bayi masing-masing memegang mainan yang tidak dapat pecah (kubu/balok kecil). Bantu agar bayi membuat bunyi-bunyian dengan cara memukul-mukul kedua benda tersebut.\n
  Sumber:\n
  Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n"

  utter_response_question35:
  - text: "Solusi Pertanyaan Nomor 5:\n
    Aspek: Sosialisasi dan Kemandirian \n
    Perkembangan: Berusaha meraih mainan\n
    Stimulasi:\n
    1. Berlatih meraih mainan\n
    • Letakkan sebuah mainan di luar jangkauan bayi. Gerak-gerakkan mainan itu di depan bayi sambil bicara kepadanya agar ia berusaha untuk mengambil mainan tersebut. Jangan terlalu lama membiarkan bayi berusaha meraih mainan tersebut, agar bayi merasa berhasil.\n
    Sumber:\n
    Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)\n"

  utter_response_question36:
  - text: "Solusi Pertanyaan Nomor 6:\n
    Aspek: Motorik Halus \n
    Perkembangan: Memindahkan benda dari satu tangan ke tangan lainnya\n
    Stimulasi:\n
    1. Memegang benda dengan kuat\n
    2. Memegang benda dengan kedua tangannya\n
    3. Mengambil benda-benda kecil\n
    4. Bermain “genderang”\n
    • Ambil kaleng kosong bekas, bagian atasnya ditutup dengan plastik/kertas tebal seperti “genderang”. Tunjukkan cara memukul “genderang” dengan sendok/centong kayu sehingga menimbulkan suara.\n
    5. Memegang alat tulis dan mencoret-coret\n
    • Sediakan krayon/pensil berwarna dan kertas bekas di atas meja. Dudukkan bayi dipangkuan anda, bantu bayi agar ia dapat memegang krayon/pensil dan ajarkan bagaimana mencoret-coret kertas.\n
    Sumber:\n
    Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n"

