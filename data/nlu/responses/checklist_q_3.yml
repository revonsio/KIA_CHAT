  utter_response_question38:
  - text: "Solusi Pertanyaan Nomor 8:\n
    Aspek: Bicara dan Bahasa \n
    Perkembangan: Mencari sumber suara\n
    Stimulasi:\n
    1. Latih bayi agar menengok ke sumber suara\n
    • Suara sebaiknya mula-mula datang dari arah samping bayi dulu, bukan dari atas atau belakang. Arahkan wajah bayi ke sumber suara dengan pelan-pelan memalingkan wajahnya ke sumber suara, atau bawa bayi mendekati sumber suara sambil menunjuk sumber suara.\n
    Sumber: Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI) \n
    "

  utter_response_question39:
  - text: "Solusi Pertanyaan Nomor 9:\n
    Aspek: Motorik Kasar \n
    Perkembangan: Belajar berdiri, kedua kakinya menyanggah sebagian berat badan\n
    Stimulasi:\n
    1. Menarik ke posisi berdiri\n
    • Dudukkan bayi ditempat tidur, kemudian tarik bayi ke posisi berdiri. Selanjutnya, lakukan hal tersebut di atas meja, kursi atau tempat lainnya\n
    2. Berjalan berpegangan\n
    • Ketika bayi telah mampu berdiri, letakkan mainan yang disukainya didepan bayi dan jangan terlalu jauh. Buat agar bayi mau berjalan berpegangan pada ranjangnya atau perabot rumah tangga untuk mencapai mainan tersebut.\n
    3. Berjalan dengan bantuan\n
    • Pegang kedua tangan bayi dan buat agar ia mau melangkah\n
    Sumber: Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
  "
