  "
  
  utter_response_question19:
  - text: "Solusi Pertanyaan Nomor 9:\n
  Aspek: Motorik Kasar\n
Perkembangan: Mengangkat kepala setinggi 45°\n
Stimulasi: Letakkan bayi pada posisi telungkup. Gerakkan sebuah mainan berwarna cerah atau buat suara-suara gembira di depan bayi sehingga ia akan belajar mengangkat kepalanya.Secara berangsur-angsur ia akan menggunakan kedua lengannya untuk mengangkat kepala dan dadanya.\n
Sumber:\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
  "

  utter_response_question110:
  - text: "Solusi Pertanyaan Nomor 10: \n
  Aspek: Motorik Kasar\n
Perkembangan: Menegakkan Kepala\n
Stimulasi:\n
1. Menahan kepala tetap tegak\n
• Gendong bayi dalam posisi kepala lebih tinggi sambil tetap menopang leher dengan baik, agar bayi dapat belajar menahan kepalanya.\n
Sumber:\n
Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)\n
