  utter_response_question11:
  - text: "Solusi Pertanyaan Nomor 1: \n
Aspek: Motorik Kasar \n
Perkembangan: Bergerak dengan mudah saat terlentang \n
Stimulasi:\n
Posisikan anak secara terlentang, kemudian berikan stimulus berupa mainan yang menarik perhatian bayi.\n
Sumber:\n
Bidan - Rizki Amalia SST., M.P.H.\n
  "

  utter_response_question12:
  - text: "Solusi Pertanyaan Nomor 2: \n
Aspek: Motorik Halus \n
Perkembangan: Melihat dan menatap wajah anda\n
Stimulasi:\n
1. Melihat, meraih dan menendang mainan gantung. \n • Gantungkan mainan/benda pada tali diatas bayi dengan jarak 30 cm atau sekitar 2 jengkal tangan orang dewasa. Bayi akan tertarik dan melihat sehingga menggerakkan tangan dan kakimya sebagai reaksi, pastikan benda tersebut tidak bisa dimasukkan ke mulut bayi dan tidak akan terlepas dari ikatan.\n
Sumber :\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
"

  utter_response_question13:
  - text: "Solusi Pertanyaan Nomor 3: \n
 Aspek: Bicara dan Bahasa \n
Perkembangan: Mengoceh\n
Stimulasi:\n
1. Bercakap-cakap\n
• Ketika bayi mengoceh, tatap matanya dan jawab dengan kata-kata sederhana dan suara gembira, kemudian diam sesaat untuk memberikan kesempatan bayi untuk merespons. Lanjutkan hingga terbentuk kegiatan seperti bercakap-cakap walaupun bayi belum berkata-kata.\n
Sumber:\n
Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)\n"

  utter_response_question14:
  - text: "Solusi Pertanyaan Nomor 4: \n
  Aspek: Bicara dan Bahasa\n
Perkembangan : Merespon dengan bersuara dan tersenyum\n
Stimulasi:\n
1. Mengajak bayi tersenyum\n
2. Berbicara\n
• Setiap hari bicara dengan bayi dengan bahasa ibu sesering mungkin menggunakan setiap kesempatan seperti waktu memandaikan bayi, mengenakan pakaiannya, menyusui, di tempat tidur, ketika anda sedang mengerjakan pekerjaan rumah tangga dan sebagainya\n
3. Mengenali berbagai suara\n
• Ajak bayi mendengarkan berbagai suara seperti suara orang, binatang, radio dan sebagainya. Bayi tidak mendengar dan melihat TV sampai umur 2 tahun.\n
• Tirukan ocehan bayi sesering mungkin agar terjadi komunikasi dan interaksi.\n
Sumber:\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n"

  utter_response_question15:
  - text: "Solusi Pertanyaan Nomor 5: \n
  Aspek: Bicara dan Bahasa\n
Perkembangan : Bayi suka tertawa walau tidak digelitik atau diraba\n
Stimulasi: Sering bercanda dan berkomunikasi dengan suara yang keras dengan anak.\n
Sumber:\n
Bidan - Rizki Amalia SST., M.P.H.\n"

  utter_response_question16:
  - text: "Solusi Pertanyaan Nomor 6:
  Aspek: Motorik Kasar\n
Perkembangan: Menggerakkan kepala dari kiri/kanan ke tengah\n
Stimulasi:\n
1. Berguling\n
• Letakkan mainan berwama cerah di dekat bayi agar ia dapat melihat dan tertarik pada mainan tersebut. Kemudian pindahkan benda tersebut ke sisi lain dengan perlahan. Awalnya,bayi perlu dibantu dengan cara menyilangkan paha bayi agar badannya ikut bergerak miring sehingga memudahkan bayi berguling.\n
Sumber:\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
  "

  utter_response_question17:
  - text: "Solusi Pertanyaan Nomor 6: \n
  Aspek: Motorik Halus\n
Perkembangan: Menggerakkan kepala dari sisi satu ke sisi yang lain\n
Stimulasi:\n
1. Gunakan mainan untuk menarik perhatian anak\n
• Pilih mainan yang mencolok warnanya (warna primer), ganti mainan yang menarik (bisa dikombinasikan dengan kerincingan).\n
• Perhatikan jam-jam stimulasinya, ganti jamnya. Disarankan untuk tidak memberikan stimulus saat anak ngantuk atau lapar.\n
Sumber:\n
Bidan - Rizki Amalia SST., M.P.H.\n
"

