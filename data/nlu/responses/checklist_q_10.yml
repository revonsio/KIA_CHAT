  utter_slots_valuetenth:
  - text: "Berikut Rangkuman Checklist Anda:\n
            1. Beri kubus di depannya. Dapatkah anak meletakkan 4 buah kubus satu persatu di atas kubus yang lain tanpa menjatuhkan kubus itu? {question101} \n
            2. Apakah anak dapat menyebut 2 diantara gambar-gambar ini tanpa bantuan? (menyebut dengan suara binatang tidak ikut dinilai) {question102} \n
            3. Bila diberi pensil, apakah anak mencoret-coret kertas tanpa bantuan/petunjuk? {question103} \n
            4. Buat garis lurus ke bawah sepanjang sekurang- kurangnya 2.5 cm. Suruh anak menggambar garis lain di samping garis tersebut. Jawab YA apabila gambar anak lurus, sedangkan jawab TIDAK apabila garis yang digambar tidak lurus. {question104} \n
            5. Dapatkah anak menggunakan 2 kata berangkai pada saat berbicara seperti 'minta minum', 'mau tidur'? ('Terimakasih' dan 'Dadah' tidak ikut dinilai) {question105} \n
            6. Dapatkah anak mengenakan sepatunya sendiri? {question106} \n
            7. Dapatkah anak mengayuh sepeda roda tiga sejauh sedikitnya 3 meter? {question107} \n
            8. lkuti perintah ini dengan seksama. Jangan memberi isyarat dengan telunjuk atau mata pada saat memberikan perintah berikut ini: 'Letakkan kertas ini di lantai'. 'Letakkan kertas ini di kursi', 'Berikan kertas ini kepada ibu'. {question108} \n
            9. Dapatkah anak melaksanakan ketiga perintah tadi? Letakkan selembar kertas seukuran buku ini di lantai. Apakah anak dapat melompati bagian lebar kertas dengan mengangkat kedua kakinya secara bersamaan tanpa didahului lari? {question109} \n
            10. Beri bola tenis. Minta anak melemparkan kearah dada anda. Dapatkah anak melempar bola lurus ke arah perut atau dada anda dari jarak 1,5 meter? {question1010} \n"
  
  utter_response_question101:
  - text: "Solusi Pertanyaan Nomor 1: \n
  Stimulasi:\n
  Permainan balok. Beli atau buat balok-balok kecil dari kayu dengan ukuran sekitar 2,5 cm x 2,5 cm x 2,5 cm. Ajari anak cara menyusun balok menumpuk ke atas tanpa menjatuhkannya.\n
  Sumber: Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI
  "

  utter_response_question102:
  - text: "Solusi Pertanyaan Nomor 2: \n
  Stimulasi:\n
  Menyebutkan nama gambar di buku. Pilih gambar-gambar menarik yang berwarna warni (misal: gambar binatang, kendaraan, meja, gelas, dan lain lain) dari buku/majalah bergambar yang sudah tidak terpakai. Sebut nama gambar yang anda tunjukkan kepada bayi. Lakukan stimulasi ini setiap hari dalam beberapa menit saja. Sebutkan dengan cara yang benar sesuai ejaan dan tidak cadel. Permainan ini dapat juga dilakukan dengan benda atau mainan sehari-hari.\n
  Sumber: Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)
  "

  utter_response_question103:
  - text: "Solusi Pertanyaan Nomor 3: \n
  Stimulasi:\n
  Mencoret - coret pensil pada kertas\n
  Sumber: Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI
  "

  utter_response_question104:
  - text: "Solusi Pertanyaan Nomor 4: \n
  Stimulasi:\n
  Belajar menulis / menggambar. Beri anak selembar kertas dan pensil. Ajari anak menggambar garis lurus, bulatan, segi empat serta, menulis huruf dan angka. Kemudian buat pagar, rumah, matahari, bulan, huruf, angka dan sebagainya. Juga ajari anak menulis namanya.\n
  Sumber: Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI
  "

  utter_response_question105:
  - text: "Solusi Pertanyaan Nomor 5: \n
  Stimulasi:\n
  1. Sering berbicara dengan anak\n
  Bicara banyak-banyak kepada anak, gunakan kalimat-kalimat pendek, jelas dan mudah ditiru anak.\n
  2. Melihat acara televisi\n
  Biarkan anak melihat acara anak-anak di televisi. Dampingi anak dan bicarakan apa yang dilihatnya. Pilih acara yang bermutu dan sesuai dengan perkembangan anak dan batasi agar anak melihat televisi tidak lebih dari 1 jam sehari.\n
  3. Dicontohkan oleh orang dewasa untuk menggunakan 2-3 kata berangkai\n
  Sumber: Bidan - Rizki Amalia SST., M.P.H. dan Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI
  "

  utter_response_question106:
  - text: "Solusi Pertanyaan Nomor 6: \n
  Stimulasi:\n
  Belajar mengenakan sepatu. Tunjukkan pada anak cara mengenakan sepatu. Biarkan anak mencoba mengenakan sepatunya sendiri dan bantu jika anak mengalami kesulitan.\n
  Sumber: Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI
  "

  utter_response_question107:
  - text: "Solusi Pertanyaan Nomor 7: \n
  Stimulasi:\n
  Ajarkan anak cara untuk mengayuh sepeda roda tiga.\n
  Sumber: Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI
  "

  utter_response_question108:
  - text: "Solusi Pertanyaan Nomor 8: \n
  Stimulasi:\n
  Berikan perintah-perintah sederhana pada anak. Mulai memberi perintah kepada anak. 'Tolong bawakan kaus kaki merah' atau 'Letakkan cangkirmu di meja'. Tunjukkan kepada anak cara mengerjakan perintah tadi, gunakan kata-kata yang sederhana.\n
  Sumber: Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI
  "

  utter_response_question109:
  - text: "Solusi Pertanyaan Nomor 9: \n
  Stimulasi:\n
  Melompat dengan kedua kaki bersamaan. Letakkan sebuah handuk tua/kertas di lantai kemudian ajari anak untuk melompatianya. Atau buat garis di tanah sebagai batas lompatan.\n
  Sumber: Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)
  "

  utter_response_question1010:
  - text: "Solusi Pertanyaan Nomor 10: \n
  Stimulasi:\n
  Bermain lempar tangkap. Tunjukkan kepada anak cara melempar bola ke arah anda. Kemudian lemparkan kembali bola itu kepada anak sehingga ia dapat menangkapnya.\n
  Sumber: Aplikasi PrimaKu yang didukung oleh Ikatan Dokter Anak Indonesia (IDAI)
  "