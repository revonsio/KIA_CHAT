  utter_lainnya_screen_time:
  - text: "
  screen time ialah waktu yang dihabiskan untuk menatap layar gadget, termasuk smartphone hingga smart TV. dimana screen time yang berlebihan diketahui dapat memberi pengaruh kurang baik bagi anak, mulai muncul sikap tidak peduli dengan lingkungan sekitar hingga resiko gangguan pada mata seperti mata lelah. terlalu sering menatap layar gawai dapat berdampak buruk bagi perkembangan dan juga kesehatan anak. ada beberapa dampak yang mungkin terjadi seperti: \n

  1. memperburuk kemampuan fungsi motorik anak\n
  2. meningkatkan resiko obesitas karena kurang gerak\n
  3. membuat anak tidak terbiasa dengan kontak mata ketika berbicara dengan orang lain\n
  4. membatasi kosakata dan kemampuan dalam berkomunikasi\n
  5. gangguan pada fungsi pengelihatan\n
  
  aturan screen time pada anak usia 4 tahun ialah menatap layar gawai dengan screen time maksimal satu jam per hari, lebih singkat waktu lebih baik. untuk mengurangi screen time pada anak bunda bisa ajak anak main keluar seperti bersepeda di sore hari dan kegiatan lainnya seperti qualtu time bersama keluarga tanpa penggunaan gawai, orang tua juga tidak menggunakan gawai didepan anak, atur jadwal kegiatan anak dalam sehar-hari untuk mengurangi screen time.\n

