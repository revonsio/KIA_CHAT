1. Jatuhkan sebuah kancing atau benda kecil lainnya yang berwarna terang di depan anak ke permukaan putih seperti kertas putih dengan jarak yang mudah dijangkau oleh anak\n
2. Gendong anak dengan menghadap kedepan dan bawa ke taman atau halaman rumah\n
