2. Memperhatikan benda bergerak\n
3. Melihat benda-benda kecil\n
4. Meraba dan merasakan berbagai bentuk permukaan\n
Sumber :\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
\n
  "

  utter_response_question26:
