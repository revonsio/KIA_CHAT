  utter_response_question27:
  - text: "Solusi Pertanyaan Nomor 7:\n
  Aspek: Motorik Halus\n
Perkembangan: Meraih benda yang ada dalam jangkauannya\n
Stimulasi:\n
Memegang benda dengan kuat\n
• Letakkan sebuah mainan kecil yang berbunyi atau berwarna cerah di tangan bayi. Setelah bayi menggenggam mainan tersebut, tarik pelan-pelan untuk melatih bayi memegang benda dengan kuat.\n
Sumber:\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n  
  "

  utter_response_question28:
  - text: "Solusi Pertanyaan Nomor 8:\n
Aspek: Bicara dan Bahasa\n
Perkembangan: Mengeluarkan suara gembira bernada tinggi atau memekik\n
Stimulasi:
1. Menirukan kata-kata\n
• Ketika berbicara dengan bayi, ulangi beberapa kata berkali-kali dan usahakan agar bayi menirukannya. Yang paling mudah ditirukan oleh bayi adalah kata yang menggunakan huruf vocal dan gerakan bibir. Contohnya: papa, mama, baba.\n
2. Mencari sumber suara\n
• • Latih bayi agar menengok ke arah sumber suara • Arahkan mukanya ke arah sumber suara. Mula-mula muka bayi dipegang dan dipalingkan perlahan lahan ke arah sumber suara, atau bayi dibawa mendekati sumber suara.\n
Sumber: \n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
  "

