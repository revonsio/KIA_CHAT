  utter_response_question210:
  - text: "Solusi Pertanyaan Nomor 10:\n
 Aspek: Sosialisasi dan Kemandirian\n
Perkembangan: Tersenyum ketika melihat mainan/gambar yang menarik saat bermain sendiri\n
Stimulasi:\n
1. Bermain 'Cilluk-ba'\n
2. Tutup wajah sampai tertutup semua bagian wajah anda dan buka secara tiba-tiba untuk dilihat bayi. Cara lain adalah mengintip bayi dari balik pintu atau tempat tidurnya.\n
3. Melihat dirinya dikaca\n
• Pada umur ini,bayi senang melihat dirinya di cermin.Bawalah bayi melihat dirinya dicermin yang tidak mudah pecah\n
4. Berusaha meraih mainan\n
• Letakkan sebuah mainan sedikit diluar jangkauan bayi. Gerak-gerakkan mainan itu didepan bayi sambil bicara kepadanya agar ia berusaha untuk mendapatkan mainan itu.Jangan terlalu lama membiarkan bayi berusaha meraih mainan tersebut, agar anak merasa berhasil.\n
Sumber :\n
Buku panduan SDIDTK anak oleh Kementerian Kesehatan RI\n
  "
  

