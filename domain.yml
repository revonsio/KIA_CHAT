slots:
  umur:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: umur
      intent: inform_umur
      condition:
      - active_loop: beratbadan_form
        requested_slot: umur
    - type: from_entity
      entity: umur
      intent: inform_umur
      condition:
      - active_loop: tinggibadan_form
        requested_slot: umur
  berat_badan:
    type: float
    influence_conversation: false
    mappings: 
    - type: from_entity
      entity: berat_badan
      intent: inform_berat_badan
  tinggi_badan:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: tinggi_badan
      intent: inform_tinggi_badan
  question11:
    type: bool
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: checklistfirst_form
        requested_slot: question11
    - type: from_intent
      intent: deny
      value: false
